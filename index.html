<html lang="en">

<body>
    <div class="container">
        <div class="wapper-qoute bg-white p-5 shadow-lg mx-3 position-relative">
            <i class="fa-solid fa-quote-left position-absolute top-0 start-0"></i>
            <div class="w-25 m-auto">
                <img id="img" class="rounded-circle w-100 border border-2 border-black" >
            </div>

                <p class="text-center my-5">! New Qoutes</p>
            </div>

            </div>
            <button class="btn btn-outline-dark mt-4 mx-auto d-block" onclick="getQuote()">Get New Quote</button>
            <i class="fa-solid fa-quote-right position-absolute bottom-0 end-0"></i>
        </div>
    </div>
